<img ng-src="{{$ctrl.imgSrc}}" alt="">
<div id="block" tabindex="0"  >
  

  <div id="blocks" layout="row" layout-align="center center">
    <div class="block" 
    ng-repeat="letter in $ctrl.word track by $index" layout="row" 
    layout-align="center center" 
    ng-class="{
      'success': $ctrl.testLetter($index),
      'active' : $index === $ctrl.activeLetter
      }"
    ng-focus="$ctrl.focus($event, $index)"
    tabindex="0">

      <span>{{$ctrl.models[$index]}}</span>
      <input class="input" 
        type="text" 
        ng-model="$ctrl.models[$index]"
        maxlength="1" 
        ng-change="$ctrl.modelChange($index)">
    </div>
  </div>
</div>

<pre>
  {{$ctrl.word.length}}
  {{$ctrl.text}}
</pre>
<style>
  #block { 
  }
  img {
    max-height: 50vh;
  }
  .block {
    height: 50px;
    width: 50px;
    border: 1px solid;
    overflow: hidden;
  }

  .block.active {
    box-shadow: 0px 0px 11px #000;
  }

  .block.success {
    border-color: #56e556;
  }

  .input {
    opacity: 0;
    position: absolute;
    width: 1px;
  }
</style>
